<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>

    <a href="index.html" class="back-button">Voltar</a>

    <div class="container">
        <div class="header">Cadastre seus dados abaixo:</div>
        <form id="registrationForm">
            <div class="form-group">
                <label for="cpf">CPF:</label>
                <input type="text" id="cpf" name="cpf" required>
            </div>
            <div class="form-group">
                <label for="sus">Cartão do SUS:</label>
                <input type="text" id="sus" name="sus" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="cep">CEP:</label>
                <input type="text" id="cep" name="cep" required>
            </div>
            <div class="form-group">
                <label for="numero">Número:</label>
                <input type="text" id="numero" name="numero" required>
            </div>
            <div class="form-group">
                <label for="senha">Senha:</label>
                <input type="password" id="senha" name="senha" required>
            </div>
            <div class="form-group">
                <label for="confirmar-senha">Confirmar Senha:</label>
                <input type="password" id="confirmar-senha" name="confirmar-senha" required>
            </div>
            <div class="form-group">
                <button type="submit">Cadastrar</button>
            </div>
        </form>
    </div>

    <div class="chat-container" id="chat-container">
        <div class="chat-header" onclick="toggleChat()">Jessi</div>
        <div class="chat-body hidden" id="chat-body">
            <div id="chat-response" class="chat-response">Selecione uma opção para receber ajuda.</div>
            <div id="chat-buttons" class="chat-button-container">
                <button class="chat-button" onclick="sendMessage('Problemas de cadastro', this)">Cadastro</button>
                <button class="chat-button" onclick="sendMessage('Problemas com senha', this)">Senha</button>
                <button class="chat-button" onclick="sendMessage('Problemas de agendamento', this)">Agendamento</button>
            </div>
        </div>
    </div>

    <script src="login.js"></script>
</body>
</html>
